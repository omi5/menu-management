<nz-layout >
    <nz-sider nzWidth="15%" nzCollapsible  [(nzCollapsed)]="isCollapsed"  class="sidebar-bg-color">
      <app-nz-sider></app-nz-sider>
      
    </nz-sider>
    <!-- nz-Sider -->
  
     <nz-layout>
       <nz-header>
         <span
           class="trigger"
           nz-icon
           [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
           (click)="isCollapsed = !isCollapsed"
         ></span>
       </nz-header>
       <!-- nz-headerForTrigger -->
  
       <nz-content>
        <nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Create Schedule"
        nzOkText="Add"
        nzCancelText="Cancel"
        (nzOnOk)="handleOk()"
        (nzOnCancel)="handleCancel()"
        [nzStyle]="{ width: '700px' }"
        >
        <ng-container *nzModalContent>
          <!-- category Form -->
          <app-modal-form></app-modal-form>
          <!-- category Form -->
        </ng-container>
        </nz-modal>
  
  
        <!-- Provide Your Container Here -->

        <!-- <h1>Hello From All Day</h1> -->
        <!-- Provide Your Container Here -->
       <!-- <app-menu-item></app-menu-item> -->

       <ng-container *ngFor="let category of filtercategoryList">
        <h1>hello</h1>
        <h1 class="category-Name">{{ category[0] }}</h1>
        <div class="show-menus-items">
        <div *ngFor="let item of listForAllDayMenu">
          <app-menu-item 
          [itemName]="item.item.itemName"
          [ingredients]="item.item.ingredients.length"
          [preparationTime]="item.item.itemPreparationtime"
          [itemId]="item.item.itemId"
          [src]="item.item.itemImage"
          ></app-menu-item>
        </div>
        </div>
      </ng-container>
        
       
    
       </nz-content>
  
     </nz-layout>
  </nz-layout>
