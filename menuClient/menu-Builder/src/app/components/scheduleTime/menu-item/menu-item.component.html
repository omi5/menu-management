<head>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.15.4/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<div class="ft-recipe">
    <div class="ft-recipe__thumb">
        <img [src]="src" alt="Strawberry Waffle">
    </div>
    <div class="ft-recipe__content">
        <header class="content__header">
            <div class="row-wrapper">
                <h2 class="recipe-title">{{itemName}}</h2>
                <!-- <div class="user-rating" style="margin-left: 60px"> <h2 class="recipe-title">$20</h2></div> -->
            </div>
            <ul class="recipe-details">
                <li class="recipe-details-item time">
                    <i class="fas fa-clock"></i>
                    <span class="value">20</span>
                    <span class="title">Minutes</span>
                </li>
                <li class="recipe-details-item ingredients">
                    <i class="fa fa-book"></i>
                    <span class="value">5</span>
                    <span class="title">Ingredients</span>
                </li>
                <li class="recipe-details-item servings">
                    <i class="fas fa-user"></i>
                    <span class="value">4-6</span>
                    <span class="title">Serving</span>
                </li>
            </ul>
        </header>
        <p class="description">
            Thereâ€™s no better way to celebrate May being National Strawberry Month than by sharing a sweet treat with your pup!!! Strawberries...
        </p>
        <footer class="content__footer">
            <a (click)="open()">View Recipe</a>
        </footer>
    </div>
</div>


 <!--For  Menu Item Drawer  -->
 <nz-drawer
 [nzBodyStyle]="{ overflow: 'auto' }"
 [nzMaskClosable]="false"
 [nzWidth]="1420"
 [nzVisible]="visible"
 nzTitle="Create Items"
 [nzFooter]="footerTpl"
 (nzOnClose)="close()"
>


<form nz-form *nzDrawerContent>
 
 <app-item-recipe-form></app-item-recipe-form>
 
</form>

<ng-template #footerTpl>
 <div style="float: right; margin-right: 30px;">
   <button nz-button style="margin-right: 8px;" (click)="close()"  class="close-btn">Cancel</button>
   <button nz-button nzType="primary" (click)="close()"  class="Add-btn">Add Item</button>
 </div>
</ng-template>
</nz-drawer>
