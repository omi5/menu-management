
 
      <div class="border-div" style="margin-top: 20px;">
       
        <div nz-row [nzGutter]="8" style="font-size: 25px;">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label class="label" style="width: 180px; text-align: left; font-size: 18px;">Name:</label>
              <nz-form-control>
                <input nz-input placeholder="please enter recipe name"  style="font-size: 16px; height: 32px; width: 28rem;" [(ngModel)]="recipeName"/>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: left; font-size: 18px;">Category:</label>
              <nz-form-control>
                <nz-select  style="font-size: 16px; height: 32px; width: 28rem;" nzPlaceHolder="Please select a Category"  [(ngModel)]="categoryId">
                  <nz-option *ngFor="let el of categories" [nzValue]="el._id" [nzLabel]="el.categoryName" ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          


        </div>
        <!-- <div nz-row [nzGutter]="8"> -->
         
          <!-- <div nz-col nzSpan="9" style="text-align: center; ">
            <input type="checkbox" name="nastedForIngredients" id="" style="transform: scale(1.5);">
            <label nz-checkbox [(ngModel)]="checked" style="font-size: 20px; margin-left: 10px;">Nested ( Can be used as an Ingredient )</label>
          </div> -->
          
        <!-- </div> -->

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: left; font-size: 18px;">Portion Size:</label>
              <nz-form-control>
                <input nz-input placeholder="please enter portion size" style="font-size: 16px; height: 32px; width: 28rem;"   [(ngModel)]="recipeItemPortionsize"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px; text-align: left; font-size: 18px; ">Preparation Time:</label>
              <nz-form-control>
                <input nz-input placeholder="please enter preparation time"  style="font-size: 16px; height: 32px; width: 18rem;" [(ngModel)]="recipeItemPreparationtime"/>
                <select name="" id="" style="font-size: 20px; height: 35px; width: 8rem; margin-left: 2rem; border-color: rgb(190, 186, 186);" [(ngModel)]="recipeItemPreparationtimeInMinAndHour">
                  <option value="minutes" >Minutes</option>
                  <option value="hours" >Hours</option>
                </select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
       
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: left; font-size: 18px; ">Total Cost:</label>
              <nz-form-control>
                <input nz-input placeholder="please enter the cost"  style="font-size: 16px; height: 32px; width: 28rem;" [(ngModel)]="recipeItemCost"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: left; font-size: 18px; ">Total Calories:</label>
              <nz-form-control>
                <input nz-input placeholder="please enter the calories"  style="font-size: 16px; height: 32px; width: 28rem;" [(ngModel)]="recipeItemCalories"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <label  style="width: 180px;  text-align: left; font-size: 18px;" >Description:</label>
              <nz-form-control>
                <textarea
                [(ngModel)]="recipeItemDescription"
                nz-input
                placeholder="please enter  description"
                [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                style="width: 1140px; font-size: 16px;"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <hr style=" border-top: 1px solid #038851;">
        <h2 style="margin-bottom: 20px;   font-size: 22px;">Ingredients and preparation instruction</h2>

        <!-- <app-add-ingredients-field #ingredients></app-add-ingredients-field> -->
        <!-- For Ingredinet Form -->

        
<form [formGroup]="orderForm" (ngSubmit)="submitForm()" class="form-container">
  <div style="display: flex;">
  
  <div>
   <!-- Ingredient Batches -->
   <div formArrayName="ingredientBatches">
     <div *ngFor="let batch of ingredientBatchesArray.controls; let i = index" [formGroupName]="i" class="form-group">
       <!-- <label for="ingredientId">Ingredient ID:</label>
       <input type="text" formControlName="ingredientId"> -->
 
       <label for="ingredientName"> </label>
       <select style="width:250px; border-color: rgb(190, 186, 186); height: 32px; margin-left: 70px; font-size: 16px;" formControlName="ingredientName" (change)="onIngredientChange(i)">
         <option value="" disabled selected hidden style="color: rgb(190, 186, 186);">select ingredient</option>
         <option *ngFor="let ingredient of ingredentList.ingredients" [value]="ingredient.ingredientName">{{ ingredient.ingredientName }}</option>
       </select>
 
       <!-- <label for="quantity">qunatity</label> -->
       <input  style="width:80px; height: 32px;  border:1px solid rgb(190, 186, 186); margin-left: 32px; margin-right: 6px; font-size: 16px;" type="text" placeholder="quantity" [value]="1" formControlName="quantity">
 
       <!-- <label for=" unitOfStock">unit</label> -->
       <select style="width:130px; font-size: 16px; height: 32px;  border-color: rgb(190, 186, 186);" formControlName="unitOfStock"  nzPlaceHolder="Please select">
           <option value="" disabled selected hidden style="color: rgb(190, 186, 186);">unit</option>
           <option *ngFor="let ingredient of measurementToolArray" [value]="ingredient">{{ ingredient }}</option>
         </select>
      
       
      
       <button style="margin-left: 8px;  border:none; cursor: pointer; background-color: #fff;" type="button" (click)="removeIngredientBatch(i)"><span style="font-size: 28px; padding-top: 20px; color:rgb(190, 186, 186);" nz-icon nzType="minus-circle" nzTheme="outline"></span></button>
     </div>
     <button type="button" (click)="addIngredientBatch()" style="background-color: #26a366;height: 35px; margin-top: 22px; margin-left: 70px; color: #fff; font-size: 20px; border:none; cursor: pointer;">Add Ingredient</button>
   </div>
 
   <!-- Delivery Box Batches -->
 
 
   <!-- Submit Button -->
   <!-- <button type="submit">Submit</button> -->
 </div>


   <div style="margin-left: 300px;">
     <h2  style="font-size: 22px; margin-left: 70px;">Material calculator</h2>
     <hr style=" border-top: 1px solid #038851;">

       <div style="margin-bottom: 8px;">
           <label for="" style="width: 180px; margin-right: 65px;color: black; font-size: 18px;">Cost per unit :</label>
           <!-- <input type="text" [value]="totalCostPerUnit.toFixed(2)" style="height: 35px; border:1px solid rgb(190, 186, 186);"> -->
           <span>{{totalCostPerUnit.toFixed(2)}}</span>
       </div>
       <div style="margin-bottom: 8px;">
           <label for="" style="width: 180px; margin-right: 45px;color: black; font-size: 18px;">Calorie per unit :</label>
           <!-- <input type="text" [value]="totalCaloriesPerUnit" style="height: 35px; border:1px solid rgb(190, 186, 186);"> -->
           <span>{{totalCaloriesPerUnit}}</span>
       </div>
       <div style="margin-bottom: 8px;">
           <label for="" style="width: 180px; margin-right: 44px;color: black; font-size: 18px;">Profit margin(%) :</label>
           <input type="text"  formControlName="percentage" style="height: 35px; border: none; border-bottom:1px solid rgb(190, 186, 186);">
       </div>
       <div>
           <label for="" style="width: 180px; margin-right: 100px;color: black; font-size: 18px;">Total cost :</label>
           <!-- <input type="text" [value]="totalCost.toFixed(2)" style="height: 35px; border:1px solid rgb(190, 186, 186);"> -->
           <span>{{totalCost.toFixed(2)}}</span>
       </div>
   </div>
 </div>

 </form>


<!-- For Ingredinet Form -->

      </div>
