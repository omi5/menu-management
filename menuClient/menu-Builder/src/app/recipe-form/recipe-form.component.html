
 
      <div class="border-div" style="margin-top: 20px;">
       
        <div nz-row [nzGutter]="8" class="mt" style="font-size: 25px;">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label class="label" style="width: 180px;  text-align: center; font-size: 20px;">Name :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter recipe name"  style="font-size: 20px; height: 38px;" [(ngModel)]="recipeName"/>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">Category :</label>
              <nz-form-control>
                <nz-select style="font-size: 20px;" nzPlaceHolder="Please select a Category"  [(ngModel)]="categoryId">
                  <nz-option *ngFor="let el of categories" [nzValue]="el._id" [nzLabel]="el.categoryName" ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>


        </div>
        <!-- <div nz-row [nzGutter]="8"> -->
         
          <!-- <div nz-col nzSpan="9" style="text-align: center; ">
            <input type="checkbox" name="nastedForIngredients" id="" style="transform: scale(1.5);">
            <label nz-checkbox [(ngModel)]="checked" style="font-size: 20px; margin-left: 10px;">Nested ( Can be used as an Ingredient )</label>
          </div> -->
          
        <!-- </div> -->

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px;">Portion Size :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter portion size" style="font-size: 20px; height: 38px;"   [(ngModel)]="recipeItemPortionsize"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px; text-align: center; font-size: 20px; height: 38px;">Preparation Time :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter preparation time" style="font-size: 20px;" [(ngModel)]="recipeItemPreparationtime"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
       
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px; ">Total Cost :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter the cost" style="font-size: 20px; height: 38px;" [(ngModel)]="recipeItemCost"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px; ">Total Calories :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter the calories" style="font-size: 20px; height: 38px;" [(ngModel)]="recipeItemCalories"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px;" >Description :</label>
              <nz-form-control>
                <textarea
                  [(ngModel)]="recipeItemDescription"
                  style="font-size: 20px;"
                  nz-input
                  placeholder="please enter  description"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <hr style=" border-top: 2px solid #038851;">
        <h2 style="margin-bottom: 25px; padding-left: 20px;">Ingredients And Preparation Instruction</h2>

        <!-- <app-add-ingredients-field #ingredients></app-add-ingredients-field> -->
        <!-- For Ingredinet Form -->

        
<form [formGroup]="orderForm" (ngSubmit)="submitForm()" class="form-container">
  <div style="display: flex;">
 <div>
   <!-- Ingredient Batches -->
   <div formArrayName="ingredientBatches">
     <div *ngFor="let batch of ingredientBatchesArray.controls; let i = index" [formGroupName]="i" class="form-group">
       <!-- <label for="ingredientId">Ingredient ID:</label>
       <input type="text" formControlName="ingredientId"> -->
 
       <label for="ingredientName">Ingredient  </label>
       <select style="width:250px; height: 32px; border-color: gray;" formControlName="ingredientName" (change)="onIngredientChange(i)">
         <option value="" style="color: gray;">select ingredient</option>
         <option *ngFor="let ingredient of ingredentList.ingredients" [value]="ingredient.ingredientName">{{ ingredient.ingredientName }}</option>
       </select>
 
       <!-- <label for="quantity">qunatity</label> -->
       <input style="width:80px; height: 32px; border-color: gray; margin-left: 32px; margin-right: 6px;" type="text" placeholder="quntity" [value]="1" formControlName="quantity">
 
       <!-- <label for=" unitOfStock">unit</label> -->
       <select style="width:130px; height: 32px; border-color: gray;" formControlName="unitOfStock"  nzPlaceHolder="Please select">
           <option value="">unit</option>
           <option *ngFor="let ingredient of measurementToolArray" [value]="ingredient">{{ ingredient }}</option>
         </select>
      
       
      
       <button style="margin-left: 8px; ; border:none; cursor: pointer; background-color: #fff;" type="button" (click)="removeIngredientBatch(i)"><span style="font-size: 32px; padding-top: 20px;" nz-icon nzType="minus-circle" nzTheme="outline"></span></button>
     </div>
     <button type="button" (click)="addIngredientBatch()" style="background-color: #2ecc71;height: 35px; margin-top: 22px; margin-left: 70px; color: #fff; font-size: 20px; border:none; cursor: pointer;">Add Ingredient</button>
   </div>
 
   <!-- Delivery Box Batches -->
 
 
   <!-- Submit Button -->
   <!-- <button type="submit">Submit</button> -->
 </div>


   <div style="margin-left: 300px;">
     <h2 style="font-size: 28px;">Material calculator</h2>
       <div style="margin-bottom: 8px;">
           <label for="" style="width: 180px; margin-right: 39px;color: black; font-size: 18px;">cost Per Unit</label>
           <input type="text" [value]="totalCostPerUnit" style="height: 32px;">
       </div>
       <div style="margin-bottom: 8px;">
           <label for="" style="width: 180px;  margin-right: 20px;color: black; font-size: 18px;">calorie Per Unit</label>
           <input type="text" [value]="totalCaloriesPerUnit" style="height: 32px;" >
       </div>
       <div style="margin-bottom: 8px;">
           <label for="" style="width: 180px;  margin-right: 37px;color: black; font-size: 18px;">profit margin</label>
           <input type="text"  formControlName="percentage" style="height: 32px;">
       </div>
       <div>
           <label for="" style="width: 180px; margin-right: 68px;color: black; font-size: 18px;">total cost</label>
           <input type="text" [value]="totalCost" style="height: 32px;">
       </div>
   </div>
 </div>

 </form>




<!-- For Ingredinet Form -->

      </div>
