




<nz-layout >
  <nz-sider nzWidth="15%" nzCollapsible  [(nzCollapsed)]="isCollapsed"  class="sidebar-bg-color">
    <app-nz-sider></app-nz-sider>
    
  </nz-sider>
  <!-- nz-Sider -->

   <nz-layout>
     <nz-header>
       <span
         class="trigger"
         nz-icon
         [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
         (click)="isCollapsed = !isCollapsed"
       ></span>
     </nz-header>
     <!-- nz-headerForTrigger -->

     <nz-content>


      <div *ngIf="showAddButton" nz-td [ngClass]="{ 'add-button-container': true }">
        <button (click)="onAdd()" nz-form [ngClass]="{ 'add-button': true }">
          Add
        </button>
      </div>
      
      <nz-drawer
        [nzBodyStyle]="{ overflow: 'auto' }"
        [nzMaskClosable]="false"
        [nzWidth]="920"
        [nzVisible]="visible"
        nzTitle="Make Recipe Item"
        [nzFooter]="footerTpl"
        (nzOnClose)="close()"
      >
        <form nz-form *nzDrawerContent (ngSubmit)="submitForm()">
          <div nz-row [nzGutter]="8" class="mt" style="margin: 20px 0 10px 0">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label for="categoryName">Recipe Name</nz-form-label>
                <nz-form-control>
                  <input
                    nz-input
                    id="categoryName"
                    [(ngModel)]="categoryName"
                    name="categoryName"
                    placeholder="Enter recipe name"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
      
          <div nz-row [nzGutter]="8" class="mt" style="margin: 0 0 10px 0">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>Description</nz-form-label>
                <nz-form-control>
                  <textarea
                    nz-input
                    [(ngModel)]="categoryDescription"
                    name="categoryDescription"
                    placeholder="Enter description"
                    [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                  ></textarea>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
      
          <div nz-row [nzGutter]="8" class="mt" style="margin: 0 0 10px 0">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label>Image</nz-form-label>
                <nz-form-control>
                  <input
                    nz-input
                    [(ngModel)]="categoryImage"
                    name="categoryImage"
                    placeholder="Enter image URL"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
      
        </form>
      
        <ng-template #footerTpl>
          <div style="float: right">
            <button nz-button style="margin-right: 8px" (click)="close()">
              Cancel
            </button>
            <button nz-button nzType="primary" (click)="submitForm()">Submit</button>
          </div>
        </ng-template>
      </nz-drawer>
      
      <h2>{{ tableTitle }}</h2>
      <nz-table
        #rowSelectionTable
        [nzData]="recipeData"
        [nzFrontPagination]="frontPagination"
        [nzTotal]="totalNumberOfData"
        [nzPageIndex]="pageIndex"
        [nzPageSize]="pageSize"
        [nzShowPagination]="showPagination"
        [nzPaginationPosition]="paginationPosition"
        [nzPaginationType]="paginationType"
        [nzBordered]="showBorder"
        [nzOuterBordered]="outerBordered"
        [nzSize]="sizeOfTable"
        [nzLoading]="loadingStatus"
        [nzFooter]="tableFooter"
        [nzNoResult]="noResult"
        [nzShowQuickJumper]="showQuickJumper"
        [nzHideOnSinglePage]="hidePaginationOnSinglePage"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Recipe Name</th>
            <th>Cost</th>
            <th>Calories</th>
            <th>Description</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of rowSelectionTable.data">
            <td>{{ data.recipeId }}</td>
            <td>{{ data.recipeName }}</td>
            <td>{{ data.recipeItemCost }}</td>
            <td>{{ data.recipeItemCalories }}</td>
            <td>{{ data.recipeItemDescription }}</td>
            
            <!-- <td>{{ data.updatedAt }}</td>
            <td>{{ data.updatedAt }}</td> -->
            <td *ngIf="showDeleteButton" nz-td>
              <button
                nz-popconfirm
                nzPopconfirmTitle="Sure to delete?"
                (nzOnConfirm)="onDelete(data._id)"
                [ngClass]="{ 'delete-button': true }"
              >
                Delete
              </button>
            </td>
            <td *ngIf="showEditButton" nz-td>
              <button (click)="onEdit(data)" [ngClass]="{ 'edit-button': true }">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </nz-table>
     
     
  
     </nz-content>

   </nz-layout>
</nz-layout>
