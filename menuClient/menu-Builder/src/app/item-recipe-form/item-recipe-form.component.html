
 <!-- <form nz-form *nzDrawerContent (ngSubmit)="createItem()"> -->
      <div class="border-div" >
        <!-- for Uploading Image -->
        <div style=" margin-bottom: 20px; width: 400px; margin: 0 auto; margin-bottom: 10px;">
            <nz-upload
            
            nzType="drag"
            [nzMultiple]="true"
            nzAction="''"
            (nzChange)="selectFile($event)"
          >
            <p class="ant-upload-drag-icon">
              <span nz-icon nzType="inbox"></span>
            </p>
            <p class="ant-upload-text">Click or drag file to this area to upload</p>
           
            </nz-upload>
        </div>
        <!-- for Uploading Image -->

        <div nz-row [nzGutter]="8" class="mt" style="font-size: 25px;">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label class="label" style="width: 180px;  text-align: center; font-size: 20px; ">Name :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter item name" [(ngModel)]="itemName" style="font-size: 18px; height: 38px;"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">Tasty Tags :</label>
              <nz-form-control>
                <!-- <nz-select nzPlaceHolder="Please select a Category" style="font-size: 20px;" [(ngModel)]="itemProfileTastyTags">
                  <nz-option *ngFor="let el of owner" [nzValue]="el" [nzLabel]="el"></nz-option>
                </nz-select> -->
                <nz-select
                  style="font-size: 20px;"
                  [nzMaxTagCount]="3"
                  [nzMaxTagPlaceholder]="tagPlaceHolder"
                  nzMode="multiple"
                  nzPlaceHolder="Please select"
                  [(ngModel)]="listOfSelectedValueForTastyTags"
                >
                  <nz-option *ngFor="let item of listOfOptionForTastyTags" [nzLabel]="item" [nzValue]="item"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList >and {{ selectedList.length }} more selected</ng-template>


              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">Category :</label>

              <nz-form-control *ngIf="categories.length > 0">
                <nz-select style="font-size: 20px;" nzPlaceHolder="Please select a Category"  [(ngModel)]="categoryId">
                  <nz-option *ngFor="let el of categories" [nzValue]="el._id" [nzLabel]="el.categoryName" ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">Type Of Food :</label>
              <nz-form-control>
                
                <nz-select
                  style="font-size: 20px;"
                  [nzMaxTagCount]="3"
                  [nzMaxTagPlaceholder]="tagPlaceHolder"
                  nzMode="multiple"
                  nzPlaceHolder="Please select"
                  [(ngModel)]="listOfSeletedValueForTypeOfFood"
                >
                  <nz-option *ngFor="let item of listOfOptionForTypeOfFood" [nzLabel]="item" [nzValue]="item"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList >and {{ selectedList.length }} more selected</ng-template>


              </nz-form-control>
            </nz-form-item>
          </div>
        
        </div>
      

        <div nz-row [nzGutter]="8">
         
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">Portion Size :</label>
              <nz-form-control>
                <nz-select nzPlaceHolder="Please select a Category" style="font-size: 20px; " [(ngModel)]="itemPortionsize">
                  <nz-option *ngFor="let el of portionSizes" [nzValue]="el" [nzLabel]="el" ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px; text-align: center; font-size: 20px;">Preparation Time :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter preparation time" style="font-size: 20px; height: 38px;" [(ngModel)]="itemPreparationtime"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px;">Serving Temp :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter serving temp" style="font-size: 20px; height: 38px;" [(ngModel)]="servingTemperature" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px;">Lasting Time</label>
              <nz-form-control>
                <input nz-input placeholder="please enter lasting time"  style="font-size: 20px; height: 38px;" [(ngModel)]="itemLastingTime"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px;">Price :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter the price" style="font-size: 20px; height: 38px;" [(ngModel)]="itemPrice" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px;">Total Calories :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter the calories" style="font-size: 20px; height: 38px;" [(ngModel)]="itemCalories"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">Allergens :</label>
              <nz-form-control>
              

                <nz-select
                style="font-size: 20px;"
                  [nzMaxTagCount]="3"
                  [nzMaxTagPlaceholder]="tagPlaceHolder"
                  nzMode="multiple"
                  nzPlaceHolder="Please select"
                  [(ngModel)]="listOfSelectedValue"
                >
                  <nz-option *ngFor="let item of listOfOption" [nzLabel]="item" [nzValue]="item"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>
              </nz-form-control>
            </nz-form-item>
            
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">How to Delivery :</label>
              <nz-form-control>
                <nz-select nzPlaceHolder="Please select a Category" style="font-size: 20px;" [(ngModel)]="ItemHowToDelivery">
                  <nz-option *ngFor="let el of howToDelivered" [nzValue]="el" [nzLabel]="el" ></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          
        </div>

        <div nz-row [nzGutter]="8" class="mt" style="font-size: 25px;">
         
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 180px;  text-align: center; font-size: 20px;">Meal Time :</label>
              <nz-form-control>
               
                <nz-select
                  style="font-size: 20px;"
                  [nzMaxTagCount]="3"
                  [nzMaxTagPlaceholder]="tagPlaceHolder"
                  nzMode="multiple"
                  nzPlaceHolder="Please select"
                  [(ngModel)]="listOfSeletedValueForMealTime"
                >
                  <nz-option *ngFor="let item of listOfOptionForMealTime" [nzLabel]="item" [nzValue]="item"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>


              </nz-form-control>
            </nz-form-item>
          </div>
        </div>


        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <label  style="width: 180px;  text-align: center; font-size: 20px;" [(ngModel)]="itemDescription">Description :</label>
              <nz-form-control>
                <textarea
                  style="font-size: 20px;"
                  nz-input
                  placeholder="please enter  description"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <hr style=" border-top: 2px solid #038851;">

        <h2 style="margin-bottom: 25px; margin-left: 20px;">Ingredients And Preparation Instruction</h2>
        
          <!-- <app-add-ingredients-field #ingredients></app-add-ingredients-field> -->
          



<!-- For Ingredinet Form -->

        
<form [formGroup]="orderForm" (ngSubmit)="submitForm()" class="form-container">
   
  <div>
    <!-- Ingredient Batches -->
    <div formArrayName="ingredientBatches">
      <div *ngFor="let batch of ingredientBatchesArray.controls; let i = index" [formGroupName]="i" class="form-group">
        <!-- <label for="ingredientId">Ingredient ID:</label>
        <input type="text" formControlName="ingredientId"> -->
  
        <label for="ingredientName">Ingredient Name:</label>
        <select formControlName="ingredientName" (change)="onIngredientChange(i)">
          <option *ngFor="let ingredient of ingredentList.ingredients" [value]="ingredient.ingredientName">{{ ingredient.ingredientName }}</option>
        </select>
  
        <label for="quantity">qunatity</label>
        <input type="text" [value]="1" formControlName="quantity">
  
        <label for=" unitOfStock">unit</label>
        <select formControlName="unitOfStock">
            <option *ngFor="let ingredient of measurementToolArray" [value]="ingredient">{{ ingredient }}</option>
          </select>
       
        
       
        <button type="button" (click)="removeIngredientBatch(i)">Remove Ingredient Batch</button>
      </div>
      <button type="button" (click)="addIngredientBatch()">Add Ingredient Batch</button>
    </div>
  
    <!-- Delivery Box Batches -->
  
  
    <!-- Submit Button -->
    <button type="submit">Submit</button>
</div>


    <div>
        <div>
            <label for="">cost Per Unit</label>
            <input type="text" [value]="totalCostPerUnit">
        </div>
        <div>
            <label for="">calorie Per Unit</label>
            <input type="text" [value]="totalCaloriesPerUnit">
        </div>
        <div>
            <label for="">profit margin</label>
            <input type="text"  formControlName="percentage">
        </div>
        <div>
            <label for="">total cost</label>
            <input type="text" [value]="totalCost">
        </div>
      </div>
  </form>




        <!-- For Ingredinet Form -->

          
          

  </div>
