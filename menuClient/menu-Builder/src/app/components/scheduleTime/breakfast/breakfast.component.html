<nz-layout >
    <nz-sider nzWidth="15%" nzCollapsible  [(nzCollapsed)]="isCollapsed"  class="sidebar-bg-color">
      <app-nz-sider></app-nz-sider>
      
    </nz-sider>
    <!-- nz-Sider -->
  
     <nz-layout>
       <nz-header>
         <span
           class="trigger"
           nz-icon
           [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
           (click)="isCollapsed = !isCollapsed"
         ></span>
       </nz-header>
       <!-- nz-headerForTrigger -->
  
       <nz-content>
        <nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Create Schedule"
        nzOkText="Add"
        nzCancelText="Cancel"
        (nzOnOk)="handleOk()"
        (nzOnCancel)="handleCancel()"
        [nzStyle]="{ width: '700px' }"
        >
        <ng-container *nzModalContent>
          <!-- category Form -->
          <app-modal-form></app-modal-form>
          <!-- category Form -->
        </ng-container>
        </nz-modal>
  
  
        <!-- Provide Your Container Here -->

        <h1>Hello From Breakfast</h1>
        <ng-container *ngFor="let category of categories">
          <h1 class="category-Name">{{ category.categoryName }}</h1>
          <div class="show-menus-items">
          <div *ngFor="let item of category.items">
            <app-menu-item 
            [itemName]="item.itemName"
            [src]="item.itemImage"
            ></app-menu-item>
          </div>
          </div>
        </ng-container>
        <!-- Provide Your Container Here -->
       
    
       </nz-content>
  
     </nz-layout>
  </nz-layout>
