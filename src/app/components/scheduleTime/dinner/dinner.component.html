<nz-layout >
  <!-- [(nzCollapsed)]="isCollapsed" -->
    <nz-sider nzWidth="15%" nzCollapsible   class="sidebar-bg-color">
      <app-nz-sider></app-nz-sider>
      
    </nz-sider>
    <!-- nz-Sider -->
  
     <nz-layout>
       <nz-header>
         <span
           class="trigger"
           nz-icon
           (click)="isCollapsed = !isCollapsed"
           [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
           ></span>
          </nz-header>
       <!-- nz-headerForTrigger -->
  
       <nz-content>
        <nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Create Schedule"
        nzOkText="Add"
        nzCancelText="Cancel"
        (nzOnOk)="handleOk()"
        (nzOnCancel)="handleCancel()"
        [nzStyle]="{ width: '700px' }"
        >
        <ng-container *nzModalContent>
          <!-- category Form -->
          <app-modal-form></app-modal-form>
          <!-- category Form -->
        </ng-container>
        </nz-modal>
