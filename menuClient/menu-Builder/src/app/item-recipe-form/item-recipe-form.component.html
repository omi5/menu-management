
 
      <div class="border-div" style="width: 1100px; margin: 0 auto;">
        <!-- for Uploading Image -->
        <div style=" margin-bottom: 20px; width: 400px; margin: 0 auto; margin-bottom: 10px;">
            <nz-upload
            
            nzType="drag"
            [nzMultiple]="true"
            nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
            (nzChange)="handleChange($event)"
          >
            <p class="ant-upload-drag-icon">
              <span nz-icon nzType="inbox"></span>
            </p>
            <p class="ant-upload-text">Click or drag file to this area to upload</p>
            <p class="ant-upload-hint">
              Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
            </p>
            </nz-upload>
        </div>
        <!-- for Uploading Image -->
        <div nz-row [nzGutter]="8" class="mt" style="font-size: 25px;">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label class="label" style="width: 150px;  text-align: center; font-size: 20px;">Name :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter item name"  style="font-size: 20px;"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 150px;  text-align: center; font-size: 20px;">Url :</label>
              <nz-form-control>
                <nz-input-group nzAddOnBefore="http://" nzAddOnAfter=".com">
                  <input type="text" nz-input placeholder="please enter url" style="font-size: 20px;" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label style="width: 150px;  text-align: center; font-size: 20px;">Category :</label>
              <nz-form-control>
                <nz-select nzPlaceHolder="Please select a Category" style="font-size: 20px;">
                  <nz-option *ngFor="let el of owner" [nzValue]="el" [nzLabel]="el"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 150px;  text-align: center; font-size: 20px;">Type Of Food :</label>
              <nz-form-control>
                <nz-select nzPlaceHolder="Please choose the type" style="font-size: 20px;">
                  <nz-option *ngFor="let type of typeOfFood" [nzValue]="type" [nzLabel]="type"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

          <div nz-col nzSpan="12">
            <nz-form-item>
              <nz-form-label>Approver</nz-form-label>
              <nz-form-control>

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 150px;  text-align: center; font-size: 20px;">Portion Size :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter portion size" style="font-size: 20px;" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 150px; text-align: center; font-size: 20px;">Preparation Time :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter preparation time" style="font-size: 20px;"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 150px;  text-align: center; font-size: 20px;">Serving Temp :</label>
              <nz-form-control>
                <input nz-input placeholder="please enter serving temp" style="font-size: 20px;" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 150px;  text-align: center; font-size: 20px;">Lasting Time</label>
              <nz-form-control>
                <input nz-input placeholder="please enter lasting time"  style="font-size: 20px;"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 150px;  text-align: center; font-size: 20px;">Total Cost :</label>
              <nz-form-control>
                <input nz-input placeholder="" style="font-size: 20px;" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzSpan="12">
            <nz-form-item>
              <label  style="width: 150px;  text-align: center; font-size: 20px;">Total Calories :</label>
              <nz-form-control>
                <input nz-input placeholder="" style="font-size: 20px;"/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="8">
          <div nz-col nzSpan="24">
            <nz-form-item>
              <label  style="width: 150px;  text-align: center; font-size: 20px;">Description :</label>
              <nz-form-control>
                <textarea
                  style="font-size: 20px;"
                  nz-input
                  placeholder="please enter url description"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <h2 style="margin-bottom: 25px;">Ingredients And Preparation Instruction</h2>

        <app-add-ingredients-field></app-add-ingredients-field>

      </div>
