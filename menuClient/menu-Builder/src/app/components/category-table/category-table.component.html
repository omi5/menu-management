



<nz-layout >
  <nz-sider nzWidth="15%" nzCollapsible  [(nzCollapsed)]="isCollapsed"  class="sidebar-bg-color">
    <app-nz-sider></app-nz-sider>
    
  </nz-sider>
  <!-- nz-Sider -->

   <nz-layout>
     <nz-header>
       <span
         class="trigger"
         nz-icon
         [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
         (click)="isCollapsed = !isCollapsed"
       ></span>
     </nz-header>
     <!-- nz-headerForTrigger -->

     <nz-content>


      <div *ngIf="showAddButton" nz-td [ngClass]="{ 'add-button-container': true }">
        <button (click)="onAdd()" nz-form [ngClass]="{ 'add-button': true }">
          Add
        </button>
      </div>
      
      <nz-drawer
        [nzBodyStyle]="{ overflow: 'auto' }"
        [nzMaskClosable]="false"
        [nzWidth]="920"
        [nzVisible]="visible"
        nzTitle="Category"
        [nzFooter]="footerTpl"
        (nzOnClose)="close()"
      >
        <form nz-form *nzDrawerContent (ngSubmit)="submitForm()">
          <div nz-row [nzGutter]="8" class="mt" style="margin: 20px 0 10px 0">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label for="categoryName">Category Name</nz-form-label>
                <nz-form-control>
                  <input
                    nz-input
                    id="categoryName"
                    [(ngModel)]="categoryName"
                    name="categoryName"
                    placeholder="Enter category name"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
      
          <div nz-row [nzGutter]="8" class="mt" style="margin: 0 0 10px 0">
            <div nz-col nzSpan="12">
              <nz-form-item>
                <nz-form-label for="categoryDescription">Category Description</nz-form-label>
                <nz-form-control>
                  <input
                    nz-input
                    id="categoryDescription"
                    [(ngModel)]="categoryDescription"
                    name="categoryDescription"
                    placeholder="Enter category description"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
      
          <!-- Add other fields based on your actual data structure -->
          
        </form>
      
        <ng-template #footerTpl>
          <div style="float: right">
            <button nz-button style="margin-right: 8px" (click)="close()">
              Cancel
            </button>
            <button nz-button nzType="primary" (click)="submitForm()">Submit</button>
          </div>
        </ng-template>
      </nz-drawer>
      
      <h2>{{ tableTitle }}</h2>
      <nz-table
        #rowSelectionTable
        [nzData]="categoryList"
        [nzFrontPagination]="frontPagination"
        [nzTotal]="totalNumberOfData"
        [nzPageIndex]="pageIndex"
        [nzPageSize]="pageSize"
        [nzShowPagination]="showPagination"
        [nzPaginationPosition]="paginationPosition"
        [nzPaginationType]="paginationType"
        [nzBordered]="showBorder"
        [nzOuterBordered]="outerBordered"
        [nzSize]="sizeOfTable"
        [nzLoading]="loadingStatus"
        [nzFooter]="tableFooter"
        [nzNoResult]="noResult"
        [nzShowQuickJumper]="showQuickJumper"
        [nzHideOnSinglePage]="hidePaginationOnSinglePage"
      >
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Category Name</th>
            <th>Category Description</th>
            <!-- Add other table headers based on your actual data structure -->
            <!-- <th>Last Updated</th> -->
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of rowSelectionTable.data">
            <!-- <td>{{ data.categoryId }}</td> -->
            <td>{{ data.categoryName }}</td>
            <td>{{ data.categoryDescription }}</td>
            <!-- Add other table cells based on your actual data structure -->
            <!-- <td>{{ data.updatedAt }}</td> -->
      
            <td *ngIf="showDeleteButton" nz-td>
              <button
                nz-popconfirm
                nzPopconfirmTitle="Sure to delete?"
                (nzOnConfirm)="onDelete(data._id)"
                [ngClass]="{ 'delete-button': true }"
              >
                Delete
              </button>
            </td>
            <td *ngIf="showEditButton" nz-td>
              <button (click)="onEdit(data)" [ngClass]="{ 'edit-button': true }">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </nz-table>
      
  
     </nz-content>

   </nz-layout>
</nz-layout>
